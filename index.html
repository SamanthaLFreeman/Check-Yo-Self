<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo' Self</title>
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='header'>
      <h1 class='header__h1'>CHECK <span class='header__h1-yellow'>YO'</span> SELF</h1>
      <label class='header__label'>
        <img src='images/search.svg' class='img header__label__img--search' alt='search-icon' />
        <input type='text' class='input header__label__input--search' id='js-input-search' placeholder='Search' />
      </label>
    </header>
    <nav class='nav'>
      <div class='nav__top'>
        <label class='nav__top--label'>
          Task Title
          <input type='text' class='input nav__top__input--title' id='js-input-title' placeholder='Add your title here'>
        </label>
      </div>
      <div class='nav__container'>
        <ul class='nav__container--list' id='js-task-list'>
        </ul>
      </div>
      <div class='nav__mid'>
        <label class='nav__mid--label'>
          Task Item
          <div class='nav__mid--label--stack'>
            <input type='text' class='input nav__mid__input--item' id='js-input-item' placeholder='Add task here, then click "+"'>
            <button id='js-plus-btn' disabled='true'>
              <img src='images/plus.svg' class='nav__mid__btn--plus' alt='add-symbol' />
            </button>
          </div>
        </label>
        <button class='btn nav__mid__btn--make' id='js-make-task-btn' disabled='true'>Make Task List</button>
        <button class='btn nav__mid__btn--clear' id='js-clear-btn' disabled='true'>Clear All</button>
      </div>
      <div class='nav__bot'>
        <button class='btn nav__mid__btn--filter' id='js-filter-btn'>Filter by Urgency</button>
      </div>
    </nav>
    <main class='main' id='js-card-section'>
      <article class='main__template--card' id='js-card--example'data-id=${id}>
          <div class='main__template--card--top'>
            <h2 class='main__template--card--title'>Example Task</h2>
          </div>
          <div class='main__template--card--mid'>
            <ul class='main__template--card--list'>
              <li class='main__template--card--bullet'>Add your own card.</li>
              <li class='main__template--card--bullet'>Enter your task title and tasks on the left.</li>
            </ul>
          </div>
          <div class='main__template--card--bottom'>
            <label class='main__template--card__label--urgent'>
              <img src='images/urgent.svg' class='img main__template--card__img--urgent' id='js-urgent-btn' alt='urgent-icon' />
              URGENT
            </label>
            <label class='main__template--card__label--delete'>
              <img src='images/delete.svg' class='img main__template--card__img--delete' id='js-delete-btn' alt='delete-icon' />
              DELETE
            </label>
          </div>
        </article>
    </main>
